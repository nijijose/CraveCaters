<br>
<div class="container">
    <div class="row row-cols-3  g-4">
        <div class="col" *ngFor='let item of custom'>
          <div class="card h-100 border-dark shadow">
            <img [src]="item.imageUrl" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{item.foodItem}}</h5>
              <p class="card-text">Rate : {{item.rate}}</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
              <a href="#" class="btn btn-primary" id="hit">Edit</a>
              <br>
              <br>
              <a href="#" class="btn btn-primary" id="but">Delete</a>


            </div>
          </div>
        </div> 
    </div>
</div>
